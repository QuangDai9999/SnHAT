        <script>
            if (document.location.search.match(/type=embed/gi)) {
                window.parent.postMessage("resize", "*");
            }
            function showMessage() {
                // Tạo một thẻ video để chứa video
                var videoElement = document.createElement("video");
                videoElement.src = "Video2.mp4"; // Thay thế "your-video.mp4" bằng đường dẫn đến video của bạn
                videoElement.autoplay = true;
                videoElement.loop = true;
                // videoElement.muted = true;
                videoElement.style.width = "50%";
                videoElement.style.height = "auto";
        
                // Chèn video vào thông báo SweetAlert
                var swalContent = document.createElement("div");
                swalContent.appendChild(videoElement);
        
                // Hiển thị thông báo với video
                swal({
                    title: "Lời nhắn",
                    content: swalContent,
                    text: "Sinh nhật vui vẻ nhaaaaaaaaaaaaa!",
                    button: {
                        text: "❤️️",
                    },
                    className: "video-alert", // Thêm một class để tùy chỉnh CSS
                    closeOnClickOutside: false // Không đóng thông báo khi click bên ngoài
                });
            }
        </script>
